<div class="p-4 md:p-8 bg-white shadow-md rounded-lg flex flex-col gap-4">
  <h1 class="text-xl font-semibold mb-2 text-rocks-canyons">
    {{ park.fullName }}
  </h1>
  <p class="text-gray-700">
    <strong>Description:</strong> {{ park.description }}
  </p>
  <p class="text-gray-700">
    <strong>Directions:</strong> {{ park.directionsInfo }}
  </p>

  <p class="text-gray-700">
    <strong>Weather Information:</strong> {{ park.weatherInfo }}
  </p>

  <a [href]="park.directionsUrl" class="underline text-blue-500">
    Get Directions
  </a>

  <h2 class="text-xl font-semibold mb-2 text-rocks-canyons">
    Entrance Fees
  </h2>
  <div
    class="mb-4 p-4 bg-gray-100 rounded-lg"
    *ngFor="let fee of park.entranceFees"
  >
    <h3 class="font-bold text-gray-700">{{ fee.title }}</h3>
    <p><strong>Cost:</strong> ${{ fee.cost }}</p>
    <p><strong>Description:</strong> {{ fee.description }}</p>
  </div>
</div>
