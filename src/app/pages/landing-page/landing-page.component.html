<h1 class="text-3xl font-semibold mb-4 text-white">
  Explore Parks by State
</h1>
<main class="flex min-h-screen flex-col justify-between p-12">
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">

      <a
        href="/{{state}}"
        class="rounded overflow-hidden shadow-lg p-4 bg-wood-trees cursor-pointer transform transition-transform duration-200 hover:scale-105"
        *ngFor="let state of states"
      >
        <p class="font-bold text-xl mb-2 text-white text-bold">
          {{state}}
        </p>
      </a>
  </div>
</main>
